<ion-modal-view ng-controller="regSimCtrl">
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Registro {{simple}}</h1>
    <button class="button button-clear button-primary" ng-click="regSim.hide()">Cancelar</button>
  </ion-header-bar>
  <ion-content class="padding content-chkte">
  <form ng-submit="doRegSim()">
    <div class="list bg-light chkte-form">
      <label class="item item-input item-stacked-label">
        <span class="input-label" ><i class="ion-icon ion-ios-paper"></i> Nombre</span>
        <input type="text" ng-model="singleUser.name" required capitalize>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label"><i class="ion-icon ion-email"></i> Correo</span>
        <input class="small" type="text" ng-model="singleUser.mail" required lowercase>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label"><i class="ion-icon ion-person"></i> Usuario</span>
        <input class="small" type="text" value="{{singleUser.mail}}" placeholder="{{singleUser.mail}}" ng-model="singleUser.username" readonly lowercase>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label"><i class="ion-icon ion-android-lock"></i> Contraseña</span>
        <input type="text" ng-model="singleUser.pass" required capitalize>
      </label>
      <!-- Captura de imagen del registro -->
      <div class="item item-avatar item-button-right">
        <img ng-src="{{UserImageSim}}" />
        <i class="icon ion-android-camera"></i> Fotografía
        <button type="button" class="button button-calm" ng-click="TakeUserSim()">
          <i class="icon ion-android-camera"></i>
        </button>
      </div>
      <label class="item item-input item-stacked-label">
        <span class="input-label"><i class="ion-icon ion-pricetag"></i> Licencia</span>
        <input type="text" ng-model="singleUser.key" required capitalize>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label"><i class="ion-icon ion-ios-people"></i> Cliente</span>
        <input type="text" ng-model="singleUser.cli" required capitalize>
      </label>
    </div>
    <button class="button button-block button-energized" type="submit">Guardar Datos</button>
  <form>
  </ion-content>
</ion-modal-view>

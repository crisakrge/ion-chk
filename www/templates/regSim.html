<ion-modal-view ng-controller="regSimCtrl">
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Registro {{simple}}</h1>
    <button class="button button-clear button-primary" ng-click="regSim.hide()">Cancelar</button>
  </ion-header-bar>
  <ion-content class="padding content-chkte">
  <form>
    <div class="list bg-light">
      <label class="item item-input item-stacked-label">
        <span class="input-label" ><i class="ion-icon ion-ios-paper"></i> Nombre</span>
        <input type="text" ng-model="singleUser.name">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label"><i class="ion-icon ion-email"></i> Correo</span>
        <input type="text" ng-model="singleUser.mail">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label"><i class="ion-icon ion-person"></i> Usuario</span>
        <input type="text" value="{{singleUser.mail}}" placeholder="{{singleUser.mail}}" readonly>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label" ng-model="singleUser.pass"><i class="ion-icon ion-android-lock"></i> Contrase√±a</span>
        <input type="text">
      </label>
          <div class="item item-avatar item-button-right" href="#">
            <img ng-src="{{regPicture}}">
            <i class="icon ion-android-camera"></i> Foto
            <button class="button button-calm" ng-click="regPick()">
              <i class="icon ion-android-camera"></i>
            </button>
          </div>
      <label class="item item-input item-stacked-label">
        <span class="input-label" ng-model="singleUser.key"><i class="ion-icon ion-pricetag"></i> Licencia</span>
        <input type="text">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label" ng-model="singleUser.cli"><i class="ion-icon ion-ios-people"></i> Cliente</span>
        <input type="text">
      </label>
    </div>
    <button class="button button-block button-energized" type="submit" ng-click="doRegSim()">Guardar Datos</button>
  <form>
  </ion-content>
</ion-modal-view>

<ion-view view-title="Tipo de Registro">
	<ion-nav-bar class="bar-positive">
	</ion-nav-bar>
	<ion-content class="content-chkte">
		<div class="row">
			<div class="col col-50 col-offset-25">
				<img class="full-image logo-img" src="img/chkte/logo.png">
			</div>
		</div>
		<div class="card">
			<div class="item item-divider bg-energized">
				Entradas y Salidas Laborales
			</div>
			<ion-list>
				<ion-radio ng-model="entradaA" ng-value="'A'">Entrada de Trabajo</ion-radio>
				<ion-radio ng-model="entradaA" ng-value="'B'">Salida de Trabajo</ion-radio>
			</ion-list>
			<div class="item item-divider bg-energized">
				Entradas y Salidas de Puntos
			</div>
			<ion-list>
				<ion-radio ng-model="entradaB" ng-value="'A'">Entrada de Punto</ion-radio>
				<ion-radio ng-model="entradaB" ng-value="'B'">Salida de Punto</ion-radio>
			</ion-list>
		</div>
		<button class="button button-full button-calm" ng-click="registraTe()">
			Registrar
		</button>
	</ion-content>
</ion-view>

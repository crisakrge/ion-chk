<ion-view view-title="Tipo de Registro">
	<ion-content class="content-chkte">
		<div class="card">
			<div class="item item-divider bg-energized">
				Entradas y Salidas Laborales
			</div>
			<ion-list>
				<ion-radio ng-model="asis.in" ng-value="'Entrada'">Entrada de Trabajo</ion-radio>
				<ion-radio ng-model="asis.in" ng-value="'Salida'">Salida de Trabajo</ion-radio>
			</ion-list>
			<div class="item item-divider bg-energized">
				Entradas y Salidas de Puntos
			</div>
			<ion-list>
				<ion-radio ng-model="asis.punto" ng-value="'A'">Entrada de Punto</ion-radio>
				<ion-radio ng-model="asis.punto" ng-value="'B'">Salida de Punto</ion-radio>
			</ion-list>
		</div>
		<button class="button button-full button-calm" ng-click="evniarRegType()">
			Registrar
		</button>
	</ion-content>
</ion-view>

<ion-modal-view ng-controller="regMulCtrl">
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Registro {{multiple}}</h1>
    <button class="button button-clear button-primary" ng-click="regMul.hide()">Cancelar</button>
  </ion-header-bar>
  <ion-content class="padding content-chkte">
  <form ng-submit="doRegMul()">
    <div class="list bg-light chkte-form">
      <label class="item item-input item-stacked-label">
        <span class="input-label" ><i class="ion-icon ion-ios-paper"></i> Nombre</span>
        <input type="text" ng-model="mulUser.name" required>
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label"><i class="ion-icon ion-email"></i> Correo</span>
        <input  class="small"type="text" ng-model="mulUser.mail" required>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label"><i class="ion-icon ion-person"></i> Usuario</span>
        <input class="small" type="text" value="{{mulUser.mail}}" placeholder="{{mulUser.mail}}" readonly>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label"><i class="ion-icon ion-android-lock"></i> Contrase√±a</span>
        <input type="text" ng-model="mulUser.pass" required>
      </label>
          <div class="item item-avatar item-button-right" href="#">
            <img ng-src="{{regPicture}}">
            <i class="icon ion-android-camera"></i> Foto
            <button type="button" class="button button-calm" ng-click="regPick()">
              <i class="icon ion-android-camera"></i>
            </button>
          </div>
      <label class="item item-input item-stacked-label">
        <span class="input-label"><i class="ion-icon ion-pricetag"></i> Licencia</span>
        <input type="text" ng-model="mulUser.key" required>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label"><i class="ion-icon ion-ios-people"></i> Cliente</span>
        <input type="text" ng-model="mulUser.cli" required>
      </label>
    </div>
    <button class="button button-block button-energized" type="submit">Guardar Datos</button>
  </form>
  </ion-content>
</ion-modal-view>

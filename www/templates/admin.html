<ion-view view-title="Administrador">
	<ion-header-bar align-title="center" class="bar-positive">
	  <h1 class="title">Administrador Chkte</h1>
	</ion-header-bar>
	<ion-content class="padding bg-dark subheader">
		<form ng-submit="saveAdminData()">
			<ul class="list">
			  <div class="item item-button-right">
			    Editar Datos
			    <button class="button button-calm">
			      <i class="icon ion-person"></i>
			    </button>
			  </div>
			  <li class="item item-toggle">
			     Activar Touch ID
			     <label class="toggle toggle-energized">
			       <input type="checkbox" ng-model="touchId.valor">
					<div class="track">
						<div class="handle"></div>
					</div>
			     </label>
			  </li>
			</ul>
			<div class="row">
				<div class="col">
					<button type="button" class="button button-block button-assertive" ng-click="adminCancel()">
					Cancelar
					</button>
				</div>
				<div class="col">
					<button type="submit" class="button button-block button-balanced">
					Guardar
					</button>
				</div>
			</div>
		</form>
	</ion-content>
</ion-view>

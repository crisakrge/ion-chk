<ion-modal-view ng-controller="loginCtrl">
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Ingresa Tus Datos</h1>
    <button class="button button-clear button-primary" ng-click="loginChk.hide()">Cancelar</button>
  </ion-header-bar>
  <ion-content class="padding content-chkte">
    <div class="login">
    <div class="img-rounded">
      <img src="http://crowdcrafting.org/static/img/placeholder.user.png">
    </div>
    <h2 class="text-center" ng-model="user.name">{{}}</h2>
    <div class="card login">
        <label class="item item-input">
          <input type="text" placeholder="Contraseña">
        </label>
    </div>
      <button class="button button-full button-energized" ng-click="loginSend()">Ingresar</button>
      <a href="#"><i class="ion-icon ion-lock-combination"></i> Olvidé mi contraseña</a>
    </div>
  </ion-content>
</ion-modal-view>

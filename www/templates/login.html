<ion-modal-view controller="regSimCtrl">
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Mejor Chkte</h1>
    <button class="button button-clear button-primary" ng-click="loginModal.hide()">Cancelar</button>
  </ion-header-bar>
  <ion-content class="padding content-chkte">
    <div class="login">
      <div class="img-rounded">
        <img ng-repeat="image in images" ng-src="{{urlForImage(image)}}" />
      </div>
      <h3>Bienvenido:</h3>
      <h2 class="text-center">{{singleUser.name}}</h2>
      <form ng-submit="sendLoginSim()">
        <div class="card login">
          <label class="item item-input">
            <input type="text" placeholder="Contraseña" ng-model="loginDataSim.pass">
          </label>
        </div>
        <button class="button button-full button-energized" type="submit">Ingresar</button>
        <a href="#"><i class="ion-icon ion-lock-combination"></i> Olvidé mi contraseña</a>
      </form>
    </div>
  </ion-content>
</ion-modal-view>
